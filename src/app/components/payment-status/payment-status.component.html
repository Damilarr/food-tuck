<!-- component -->
<div class="bg-gray-100 h-screen relative flex justify-center items-center">
    <div class="bg-white p-6  md:mx-auto">
      <svg viewBox="0 0 24 24" class="text-yelloww w-16 h-16 mx-auto my-6" *ngIf="STATUS[0].data == 'success'">
          <path fill="currentColor"
              d="M12,0A12,12,0,1,0,24,12,12.014,12.014,0,0,0,12,0Zm6.927,8.2-6.845,9.289a1.011,1.011,0,0,1-1.43.188L5.764,13.769a1,1,0,1,1,1.25-1.562l4.076,3.261,6.227-8.451A1,1,0,1,1,18.927,8.2Z">
          </path>
      </svg>
      <img class="mx-auto mb-2" *ngIf="STATUS[0].data !== 'success'" src="../../../assets/imgs/shopping_cart_remove.png" alt="">
      <div class="text-center">
          <h3 class="md:text-2xl text-base text-gray-900 font-semibold text-center" *ngIf="STATUS[0].data == 'success' ">Payment Successful!</h3>
          <h3 class="md:text-2xl text-base text-gray-900 font-semibold text-center" *ngIf="STATUS[0].data != 'success' ">Payment Failed!</h3>
          <p class="text-gray-600 my-2" *ngIf="STATUS[0].data == 'success'">Thank you for completing your secure online payment.</p>
          <p class="text-gray-600 my-2" *ngIf="STATUS[0].data !== 'success'">Please try again in few minutes.</p>
          <p> Have a great day!  </p>
          <div class="py-10 text-center">
              <a routerLink="/shop" class="px-12 hover:bg-yelloww bg-black text-white font-semibold py-3">
                  CONTINUE SHOPPING 
             </a>
          </div>
      </div>
  </div>
</div>

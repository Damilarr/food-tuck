<section class="bg-banner bg-cover bg-bottom h-52 mb-5 justify-center py-4 flex flex-col items-center">
  <p class="text-white text-5xl font-bold">Our Shop</p>
  <p class="text-white text-base"><a routerLink="/">Home</a> &#60; <span class="text-yelloww">Shop</span></p>
</section> 
 <div class="bg-white flex-col-reverse lg:flex-row flex lg:items-start space-x-0 lg:space-x-3 items-center lg:justify-around p-4">
    <div class="flex flex-col w-11/12 sm:w-10/12 lg:w-9/12 justify-around items-center relative mx-auto shadow-md p-3">
        <div class="form-control px-2 font-bold shadow-2xl shadow-yelloww bg-white rounded-sm absolute left-3 z-20 m-3 top-0" >
            <label for="sort">Sort By:</label>
            <select name="" class="px-5 py-2 outline-0" id="sort">
                <option value="best-foods">best-foods</option>
                <option value="bbqs">Barbeques</option>
                <option value="breads">Breads</option>
                <option value="breads">Breads</option>
                <option value="burgers">Burgers</option>
                <option value="chocolates">Chocolates</option>
                <option value="desserts">Desserts</option>
                <option value="drinks">Drinks</option>
                <option value="ice-cream">Ice-cream</option>
                <option value="fried-chicken">fried-chicken</option>
                <option value="pizzas">Pizzas</option>
                <option value="porks">Porks</option>
                <option value="sandwiches">Sandwiches</option>
                <option value="sausages">sausages</option>
                <option value="steaks">Steaks</option>
                <option value="our-foods">Our-foods</option>
            </select>
        </div>
        <div class="container w-full" >
            <div class="flex flex-wrap sm:-mx-4 mx-4">
              <div class="w-full mx-auto sm:mx-auto md:mx-0 sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4 p-4" (click)="getFoodProduct(product.id)" *ngFor="let product of PRODUCTS | paginate: {itemsPerPage: tableSize,currentPage:page,
                  totalItems: count};let i = index">
                <span  class="c-card block bg-white shadow-md hover:shadow-xl rounded-lg overflow-hidden">
                <div class="relative pb-48 overflow-hidden">
                  <img class="absolute inset-0 h-full w-full object-cover" src="{{product.img}}" alt="{{product.id}}">
                </div>
                <div class="pt-4 px-4 border-b border-gray-300">
                  <p class="font-bold mb-0 text-lg">{{product.name}}</p>
                  <!-- <p class="text-sm">{{product.dsc}}</p> -->
                  <div class="flex text-yelloww items-center">
                    <span class="text-xl">{{product.price | currency}}</span>
                  </div>
                </div>
                <!-- <div class="p-4 flex items-center text-sm text-gray-600">
                  <i class="text-yelloww fa fa-star"></i>
                  <i class="text-yelloww fa fa-star"></i>
                  <i class="text-yelloww fa fa-star"></i>
                  <i class="text-yelloww fa fa-star"></i>
                  <i class="text-yelloww fa-regular fa-star"></i>
                 <span class="ml-2">{{product.rate}} star Rating</span>
                  </div> -->
              </span>
              </div>
            </div>
          </div>
          <div class="flex items-center justify-center shadow-lg text-yelloww bg-white">
              <pagination-controls
                previousLabel="Prev"
                nextLabel="Next"
                (pageChange)="onDataChange($event)"
                class="flex flex-col items-center py-2 justify-center"
              >
              </pagination-controls>
            </div>
    </div>
    <div class="shadow-md rounded-sm p-4 lg:w-1/6 sm:w-10/12 w-11/12 mx-auto">
        <p class="font-bold text-xl">Category</p>
        <div>
            <input type="checkbox" class="mx-2">
            <label for="sANDICHES">Bread</label>
        </div>
        <div>
            <input type="checkbox" class="mx-2">
            <label for="Chocolates">Chocolates</label>
        </div>
        <div>
            <input type="checkbox" class="mx-2">
            <label for="sausages">sausages</label>
        </div>
        <div>
            <input type="checkbox" class="mx-2">
            <label for="Ice-cream">Ice-cream</label>
        </div>
        <div>
            <input type="checkbox" class="mx-2">
            <label for="Drink">Drink</label>
        </div>       
        <div>
            <input type="checkbox" class="mx-2">
            <label for="Dessert">Dessert</label>
        </div>       
        <div>
            <input type="checkbox" class="mx-2">
            <label for="Pork">Pork</label>
        </div>              
    </div>
</div>

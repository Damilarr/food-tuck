<section
  class="bg-banner bg-cover bg-bottom h-52 justify-center py-4 flex flex-col items-center"
>
  <p class="text-white text-5xl font-bold">My Cart</p>
  <p class="text-white text-base">
    <a routerLink="/">Home</a> &#60; <span class="text-yelloww">Cart</span>
  </p>
</section>
<section class="relative">
  <div class="bg-gray-100 pt-20">
    <h1 class="mb-10 text-center text-2xl font-bold">
      Cart Items ({{ PRODUCTS.length }})
    </h1>
    <div
      class="pb-6 md:pb-0 mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0"
    >
      <div class="rounded-lg h-fit py-6 md:w-2/3 flex flex-col space-y-6">
        <div
          *ngFor="let item of PRODUCTS; let i = index"
          class="justify-between rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start"
        >
          <img
            src="{{ item.img }}"
            alt="product-image"
            class="w-full rounded-lg sm:w-40"
          />
          <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
            <div class="mt-5 sm:mt-0">
              <h2 class="text-lg font-bold text-gray-900">{{ item.name }}</h2>
              <p class="mt-1 text-base text-gray-700">
                {{ item.price | currency }}
              </p>
            </div>
            <div
              class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6"
            >
              <div class="flex items-center border-gray-100">
                <span
                  class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-blue-500 hover:text-blue-50"
                  (click)="sub(i)"
                >
                  -
                </span>
                <input
                  class="h-8 w-8 border bg-white text-center text-xs outline-none"
                  type="number"
                  value="{{ item.quantity }}"
                  min="1"
                />
                <span
                  class="cursor-pointer rounded-r bg-gray-100 py-1 px-3 duration-100 hover:bg-blue-500 hover:text-blue-50"
                  (click)="add(i)"
                >
                  +
                </span>
              </div>
              <div class="flex items-center space-x-4">
                <p class="text-base">{{ item.total | currency }}</p>
                <i class="fa fa-trash" (click)="onDelete(i)"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Sub total -->
      <div
        class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3"
      >
        <div class="mb-2 flex justify-between">
          <p class="text-gray-700">Subtotal</p>
          <p class="text-gray-700">{{ grand | currency }}</p>
        </div>
        <div class="flex justify-between">
          <p class="text-gray-700">Shipping</p>
          <p class="text-gray-700">$4.99</p>
        </div>
        <hr class="my-4" />
        <div class="flex justify-between">
          <p class="text-lg font-bold">Total</p>
          <div class="">
            <p class="mb-1 text-lg font-bold">{{ grand + 5 | currency }}</p>
            <p class="text-sm text-gray-700">including VAT</p>
          </div>
        </div>
        <button
          (click)="checkOut(grand)"
          class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600"
        >
          Check out
        </button>
      </div>
    </div>
  </div>
</section>

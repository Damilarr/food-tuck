<section class="bg-banner bg-cover bg-bottom h-52 justify-center py-4 flex flex-col items-center">
  <p class="text-white text-5xl font-bold">Cart</p>
  <p class="text-white text-base"><a routerLink="/">Home</a> &#60; <span class="text-yelloww">Cart</span></p>
</section>
<div class="bg-gray-100 ">
    <div class="container mx-auto mt-10">
      <div class="flex-col shadow-md my-10 sm:flex md:flex-row">
        <div class="md:w-3/4 bg-white px-10 py-10 w-full">
          <div class="flex justify-between border-b pb-8">
            <h1 class="font-semibold text-2xl">Shopping Cart</h1>
            <h2 class="font-semibold text-2xl">{{PRODUCTS.length}} Items</h2>
          </div>
          <div class="flex items-center justify-around w-full mt-10 mb-5">
            <h3 class="font-semibold text-gray-600 text-xs uppercase w-2/5">Product Details</h3>
            <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 ">Quantity</h3>
            <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 ">Price</h3>
            <h3 class="font-semibold text-center text-gray-600 text-xs uppercase w-1/5 ">Total</h3>
          </div>
          <div class="flex items-center hover:bg-gray-100 -mx-8 px-6 py-5" *ngFor="let item of PRODUCTS,let i = index">
            <div class="flex w-2/5"> <!-- product -->
              <div class="w-20">
                <img class="h-24 rounded " src="{{item.img}}" alt="">
              </div>
              <div class="flex flex-col justify-between ml-4 flex-grow">
                <span class="font-bold text-sm">{{item.name}}</span>
                <span class="text-red-500 text-xs">{{item.dsc}}</span>
                <button href="#" class="font-semibold hover:text-red-500 text-gray-500 text-xs" (click)="onDelete(i)">Remove</button>
              </div>
            </div>
            <div class="flex justify-center w-1/5" >
              <svg class="fill-current text-gray-600 w-3" (click)="sub(i)" viewBox="0 0 448 512"><path d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/>
              </svg>

              <input class="mx-2 border text-center w-8" type="text" [value]="item.quantity">

              <svg class="fill-current text-gray-600 w-3" viewBox="0 0 448 512" (click)="add(i)">
                <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/>
              </svg>
            </div>
            <span class="text-center w-1/5 font-semibold text-sm">{{item.price | currency}}</span>
            <span class="text-center w-1/5 font-semibold text-sm">{{item.total | currency}}</span>
          </div>

          <a routerLink="/shop" class="flex font-semibold text-indigo-600 text-sm mt-10">

            <svg class="fill-current mr-2 text-indigo-600 w-4" viewBox="0 0 448 512"><path d="M134.059 296H436c6.627 0 12-5.373 12-12v-56c0-6.627-5.373-12-12-12H134.059v-46.059c0-21.382-25.851-32.09-40.971-16.971L7.029 239.029c-9.373 9.373-9.373 24.569 0 33.941l86.059 86.059c15.119 15.119 40.971 4.411 40.971-16.971V296z"/></svg>
            Continue Shopping
          </a>
        </div>

        <div id="summary" class="md:w-1/4 px-8 py-10 w-full">
          <h1 class="font-semibold text-2xl border-b pb-8">Order Summary</h1>
          <div class="flex justify-between mt-10 mb-5">
            <span class="font-semibold text-sm uppercase">Items {{PRODUCTS.length}}</span>
            <span class="font-semibold text-sm">{{grand | currency}}</span>
          </div>
          <div>
            <label class="font-medium inline-block mb-3 text-sm uppercase">Shipping</label>
            <select class="block p-2 text-gray-600 w-full text-sm">
              <option>Standard shipping - $10.00</option>
            </select>
          </div>
          <div class="py-10">
            <label for="promo" class="font-semibold inline-block mb-3 text-sm uppercase">Promo Code</label>
            <input type="text" id="promo" placeholder="Enter your code" class="p-2 text-sm w-full">
          </div>
          <button class="bg-red-500 hover:bg-red-600 px-5 py-2 text-sm text-white uppercase">Apply</button>
          <div class="border-t mt-8">
            <div class="flex font-semibold justify-between py-6 text-sm uppercase">
              <span>Total cost</span>
              <span>{{grand | currency}}</span>
            </div>
            <button class="bg-indigo-500 font-semibold hover:bg-indigo-600 py-3 text-sm text-white uppercase w-full">Checkout</button>
          </div>
        </div>

      </div>
    </div>
</div>
